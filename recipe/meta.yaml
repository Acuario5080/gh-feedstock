{% set name = "gh" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: 6439f2b01681be33b2b3fa313abdb700e5f6344ddff5e0fe8e01226c20d36442

build:
  number: 0

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gh help

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - rluria14
    - oblute
