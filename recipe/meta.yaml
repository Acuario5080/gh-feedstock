{% set name = "gh" %}
{% set version = "2.57.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: 6433bca534da722a980126541fe28d278f4b3518a6f7a7ef4a23949a3968e8b9

build:
  script_env:
    - GH_VERSION=v{{ version }}
  number: 0

requirements:
  build:
    - {{ compiler('go') }}
    - {{ stdlib("c") }}
    - make  # [unix]

test:
  commands:
    - gh help
    - gh version

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - matthiasdiener
