{% set name = "gh" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cli/cli/archive/v{{ version }}.tar.gz
  sha256: 5d7474a89cd0d284387f1b58dc8b1771ebae8fc83cfa2410b354435b295c07df

build:
  number: 0

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gh help

about:
  home: https://github.com/cli/cli
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Github CLI.
  doc_url: https://cli.github.com/
  dev_url: https://github.com/cli/cli

extra:
  recipe-maintainers:
    - rluria14
    - oblute
